{% load crispy_forms_tags %}

<div class="modal fade" id="addContractorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Contractor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" enctype="multipart/form-data" class="row g-3" id="contractorForm">
                    {% csrf_token %}
                    <input type="hidden" name="conid" id="conid" />
                    {{ form|crispy }}
                    <img id="imagePreview" src="" alt="Contractor Image" width="100" height="100">
                    <input type="submit" class="btn btn-primary" id="btnsave" value="Save">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href={% static "assets/images/favicon-32x32.png" %} type="image/png" />
	<!-- loader-->
	<link href={% static "assets/css/pace.min.css" %} rel="stylesheet" />
	<script src={% static "assets/js/pace.min.js" %} %}></script>
	<!-- Bootstrap CSS -->
	<link href={% static "assets/css/bootstrap.min.css" %} rel="stylesheet">
	<link href={% static "assets/css/app.css" %} rel="stylesheet">
	<link href={% static "assets/css/icons.css" %} rel="stylesheet">
	<title>Construction </title>
</head>

<body class="bg-forgot">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card forgot-box">
				<div class="card-body">
					<div class="p-4 rounded  border">
						<div class="text-center">
							<img src={% static "assets/images/icons/forgot-2.png" %} width="120" alt="" />
						</div>
						<h4 class="mt-5 font-weight-bold">Forgot Password?</h4>
						<p class="text-muted">Enter your registered email ID to reset the password</p>
						<form method="post" class="row g-3">
							{% csrf_token %}
							{{ form|crispy }}
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-primary btn-lg">Send</button> 
								<a href="{% url 'login' %}" class="btn btn-light btn-lg"><i class='bx bx-arrow-back me-1'></i>Back to Login</a>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>

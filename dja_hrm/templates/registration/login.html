{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href={% static "assets/images/favicon-32x32.png" %} type="image/png" />
	<!--plugins-->
	<link href={% static "assets/plugins/simplebar/css/simplebar.css" %} rel="stylesheet" />
	<link href={% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %} rel="stylesheet" />
	<link href={% static "assets/plugins/metismenu/css/metisMenu.min.css" %} rel="stylesheet" />
	<!-- loader-->
	<link href={% static "assets/css/pace.min.css" %} rel="stylesheet" />
	<script src={% static "assets/js/pace.min.js" %} %}></script>
	<!-- Bootstrap CSS -->
	<link href={% static "assets/css/bootstrap.min.css" %} rel="stylesheet">
	<link href={% static "assets/css/app.css" %} rel="stylesheet">
	<link href={% static "assets/css/icons.css" %} rel="stylesheet">
	<title>Construction </title>
</head>

<body class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Sign in</h3>
										<p>Don't have an account yet? Contact IT Department</p>
									</div>
									<div class="login-separater text-center mb-4"> <span>SIGN IN WITH EMAIL</span>
										<hr/>
									</div>
									<div class="form-body">
										<form method="post" class="row g-3">
											{% csrf_token %}
											{{ form|crispy }}
											<div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
													<label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
												</div>
											</div>
											<div class="col-md-6 text-end">	<a href="{% url 'password_reset' %}">Forgot Password ?</a>
											</div>
											<button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Sign in</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	
    <!-- Bootstrap JS -->
	<script src={% static "assets/js/bootstrap.bundle.min.js" %}></script>
	<!--plugins-->
	<script src={% static "assets/js/jquery.min.js" %}></script>
	<script src={% static "assets/plugins/simplebar/js/simplebar.min.js" %}></script>
	<script src={% static "assets/plugins/metismenu/js/metisMenu.min.js" %}></script>
	<script src={% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}></script>
	<script src={% static "assets/plugins/jquery-knob/excanvas.js" %}></script>
	<script src={% static "assets/plugins/jquery-knob/jquery.knob.js" %}></script>
	<script>
		$(function() {
			$(".knob").knob();
		});
	</script>
	<script src={% static "assets/js/index.js" %}></script>
	<!--app JS-->
	<script src={% static "assets/js/app.js" %}></script>
</body>

</html>
